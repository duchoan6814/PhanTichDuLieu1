{% extends "pages/index.html" %} {% block information %}
<div class="row">
  <div class="col-3">
    <nav class="navbar bg-light">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/simple-chart/newCase"> New Case </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-9">
    <h1 class="display-4 mt-5 text-center">
      {% block title %} {% endblock title %}
    </h1>
    <div class="row mt-5 mb-5">
      <div class="col">
        <a href="/" class="col btn btn-outline-primary">Home Page</a>
      </div>
    </div>
    <div>
      <div class="row">
        <img
          class="mx-auto"
          src="data:image/png;base64,{{data}}"
          alt=""
          width="50%"
          height="50%"
        />
      </div>
    </div>
  </div>
</div>
{% endblock information %}
